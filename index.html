<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АниМАН - Аниме Қазақша</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://avatars.mds.yandex.net/i?id=0c1fb15b7d26313a887e9665faca57be5e5a4d1e-4566892-images-thumbs&n=13') no-repeat center center/cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 28px;
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.8);
        }
        p, li {
            font-size: 18px;
            color: #fff;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            background: linear-gradient(45deg, #ff4081, #ff79b0);
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
        }
        .button:hover {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            transform: scale(1.1);
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>АниМАН - Қазақша Аниме</h1>
        <p>Қазақша анимені көру үшін біздің Telegram арнамызға қосылыңыз!</p>
        <a href="https://t.me/+k4WQgPhmIgI4ZDIy" class="button">Telegram-ға өту</a>
        
        <h2>Біз озвучтаған анимелер:</h2>
        <ul>
            <li>Врата</li>
            <li>Хоримия</li>
            <li>Наруто</li>
        </ul>
    </div>
    
    <div class="chart-container">
        <canvas id="animeChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('animeChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2022', '2023', '2024', '2025'],
                datasets: [{
                    label: 'Анимацияның өсу пайызы',
                    data: [40, 60, 85, 120],
                    borderColor: '#ff4081',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    x: { ticks: { color: 'white' } },
                    y: { ticks: { color: 'white' } }
                }
            }
        });
    </script>
</body>
</html>
